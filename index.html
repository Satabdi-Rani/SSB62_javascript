<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--  CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <title>javascript practice</title>
  </head>
  <body>
    <h1>Click the button to change the text</h1>
    <p id="hello">hello</p>
    <button type="button" onClick="myFunction()">Click</button>

   <!-- bulb -->
    <button onclick="document.getElementById('myImage').src='images/pic_bulbon.gif'">Turn on the light</button>

    <img id="myImage" src="images/pic_bulboff.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='images/pic_bulboff.gif'">Turn off the light</button>

  <!-- font change -->

    <p id="demo">JavaScript can change the style of an HTML element.</p>

    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>

    <!-- hide element -->
    <p id="demo1">Hide Element</p>
     <button type="button" onclick="myFunction()">Click here</button>

     <!-- show hidden elements -->
     <p id="demo2">Show Hide Elements</p>
     <button type="button" onclick="myFunction()">show hide</button>

     
    <!-- jQuery  -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    <script>
      function myFunction(){
      document.getElementById("hello").innerHTML="Text Changed";
        }
    </script>

    <script>
      function myFunction(){
        document.getElementById('demo1').style.display='none';
      }
    </script>

    <script>
      function myFunction(){
        document.getElementById('demo2').style.display=block;
      }
    </script>
  </body>
</html>
